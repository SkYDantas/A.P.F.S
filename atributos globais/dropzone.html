<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropzone</title>
    <style>
.caixa {
    width: 100px;
    height: 100px;
    background-color: aquamarine;
}

.drop {
    width: 300px;
    height: 300px;
    border: brown 2px solid;
}


    </style>
</head>
<body>
    <div class="caixa" draggable="true">1</div>
    <div class="drop" dropzone="true">2</div>
    


</body>
</html>
